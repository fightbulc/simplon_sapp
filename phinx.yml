paths:
    migrations: %%PHINX_CONFIG_DIR%%/app/sql/migrations
        
environments:
    default_migration_table: phinxlog
    default_database: local

    local:
        adapter: mysql
        host: localhost
        name: beatguide_local_service
        user: rootuser
        pass: rootuser
        port: 3306

    stage:
        adapter: mysql
        host: localhost
        name: beatguide_stage_service
        user: rootuser
        pass: rootuser
        port: 3306

    production:
        adapter: mysql
        host: localhost
        name: beatguide_live_service
        user: rootuser
        pass: rootuser
        port: 3306
